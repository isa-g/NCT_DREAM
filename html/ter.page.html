<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceira página Nct Dream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="text-white p-3 text-center" style="background-color: rgb(160, 216, 76);">
    <h1>NCT DREAM</h1>
    <img style="width: 30px; height: 20px;" class="float-md-none" src="../imagens/logo.jpg" alt="logo NCT">
</header>
    
<nav class="navbar navbar-expand bg-dark">
    <div class="container-fluid justify-content-start">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white" href="../index.html">Voltar a página principal</a> 
            </li>
            <li>
                <div class="spinner-grow text-secondary mt-1">
                    <a href="index.html"></a>
                </div>
            </li>
          </ul>
    </div>
</nav>
<main>
    <section class="d-flex justify-content-center text-white" style="background-color: rgb(160, 216, 76);">
        <form class="d-flex flex-column w-50 p-3 mt-3 mb-3 rounded bg-black" >
            <h2>Contato</h2>
            <p>Gostaria de nos enviar alguma propósta ou mensagem criativa?</p>
                    
            <label for="nome2">Nome:</label>
            <input class="form-control" type="text" id="nome2">

            <label for="email3">Email:</label>
            <input class="form-control" type="email" id="email3">

            <label for="msg">Mensagem</label>
            <textarea class="form-control" name="msg" id="msg" cols="30" rows="5"></textarea>

            <input class="mt-3 btn btn-secondary" type="submit">
        </form>
    </section>
</main>

<footer class="container-fluid text-white p-3 bg-black">
    <p>&COPY; Todos os direitos reservados - Isadora Germann</p>
</footer>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
